<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
	<script>
	function loadXMLDoc()
	{
		xmlhttp=new XMLHttpRequest();
		xmlhttp.open("GET","data.xml");
		xmlhttp.send();
		xmlhttp.onreadystatechange=function()
		{
			if(xmlhttp.readyState==4 &&xmlhttp.status==200)
			{
				document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
			}
		}		
	}
	</script>
</head>
<body>
	<h1><center>SRM MUN 2024</center></h1>
    <img src="a.png" alt="mun" width="50" height="50">
    <img src="b.jpeg" alt="mun" width="100" height="50">
	<div id="myDiv"><h4>It's happening during the Good Friday weekend. To know more, click the button below!</h4></div>
	<button type="button" onclick="loadXMLDoc()">More information</button>
	
</body>
</html>

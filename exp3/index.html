<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Web Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to My Stylish Web Page</h1>
    <p>This is a simple example of a web page styled using cascading style sheets (CSS). <span style="color:blue">WE are using</span> both internal and external CSS to style the content.</p>
   </div>

<!-- Embedded CSS -->
<style>
    .container {
        margin-top: 20px;
        padding: 30px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
    }

    p {
        color: #666;
    }
</style>

</body>
</html>
